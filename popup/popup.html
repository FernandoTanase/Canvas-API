<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Canvas API Extension</title>
</head>
<body>
    <div id="popup-container">
        <h1>Canvas File Sharing</h1>

        <!-- Course Selection and Tokens -->
        <div id="top-tab" class="tab-content active">
            <div id="auth-section">
                <input type="text" id="api-token" placeholder="Canvas API Token">
                <input type="text" id="canvas-domain" placeholder="Canvas Domain (e.g., university.instructure.com)">
                <select id="course-select">
                    <option value="">Select a course</option><!--Select course to work in for other tabs-->
                </select>
                <button id="save-settings">Save Settings</button> 
                <button onclick="signIn()">üîê Sign in with Microsoft</button><br><br>
 
            </div>
            <hr>
            <!--Create Folder Tab-->
            <div id="folder-section">
                <input type="text" id="folder-name" placeholder="New Folder Name">
               <!-- <input type="checkbox" id="google-drive" name="Google Drive" value="Drive"> -->
               <!-- <label for="google-drive">Google Drive</label>-->
                <input type="checkbox" id="share-point" name="SharePoint" value="SharePoint">
                <label for="share-point">SharePoint</label><br>
                <button id="create-folder-button">Create New Folder</button>
            </div>
            <hr>
            <div id="upload-section">
                <h2>Upload File</h2>
                <input type="file" id="file-input">
                <!-- upload button here -->
                <button id="upload-button" disabled>Upload File</button>
            </div>
        </div>

        <div id="status-message"></div>
    </div>
        <hr>
        <!-- View Tab -->
        <div id="view-tab-content" class="tab-content">
            <h2>Uploaded File</h2>
            <img id="uploaded-image" src="" alt="No file uploaded yet" style="max-width: 100%; display: none;" />
        </div>

        <hr>
        <!--Sharing Tab-->
    <div id="share-tab" class="tab-content active">
        <div id="sharing-section"></div>
            <select id="folder-select">
                <option value="">Select a Folder</option>
            </select>
          <select id="file-select">
                <option value="">Select a File</option>
          </select>
            <input type="text" id="receiver" placeholder="Enter a valid email">
            <button id="share-button">Share</button>
        </div>

        <hr>
        <div id="close-section">
            <button id="close-button" class="close-button">Close</button>
        </div>
    </div>

    <script src="../utils/api.js"></script>
    <script src="popup.js"></script>
</body>

</html>
