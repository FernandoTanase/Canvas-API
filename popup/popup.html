<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Canvas API Extension</title>
</head>
<body>
    <div id="popup-container">
        <h1>Canvas API Extension</h1>
        
        <div id="auth-section">
            <input type="text" id="api-token" placeholder="Canvas API Token">
            <input type="text" id="canvas-domain" placeholder="Canvas Domain (e.g., university.instructure.com)">
            <button id="save-settings">Save Settings</button>
        </div>
        
        <div id="upload-section">
            <h2>Upload Photo</h2>
            <select id="course-select">
                <option value="">Select a course</option>
            </select>
            <input type="file" id="file-input" accept="image/*">
            <button id="upload-button" disabled>Upload Photo</button>
        </div>
        
        <div id="status-message"></div>
        
        <button id="close-button" class="close-button">Close</button>
    </div>
    <script src="../utils/api.js"></script>
    <script src="popup.js"></script>
</body>
</html>
