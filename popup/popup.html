<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Canvas API Extension</title>
</head>
<body>
    <div id="popup-container">
        <h1>Canvas API Extension</h1>

        <!-- Tab Buttons -->
        <div id="tab-buttons">
            <button class="tab-button active" data-tab="upload-tab">Upload Photo</button>
            <button class="tab-button" data-tab="view-tab">View Photo</button>
        </div>

        <!-- Upload Tab -->
       <!--<div id="upload-tab" class="tab-content active">
            <div id="auth-section">
                <input type="text" id="api-token" placeholder="Canvas API Token">
                <input type="text" id="canvas-domain" placeholder="Canvas Domain (e.g., university.instructure.com)">
                <button id="save-settings">Save Settings</button>
            </div>
        -->
            <div id="upload-section">
                <h2>Upload Photo</h2>
                <select id="course-select">
                    <option value="">Select a course</option>
                </select>
                <input type="file" id="file-input" accept="image/*">
                <button id="upload-button" disabled>Upload Photo</button>
            </div>
        </div>

        <!-- View Tab -->
        <div id="view-tab" class="tab-content">
            <h2>Uploaded Photo</h2>
            <img id="uploaded-image" src="" alt="No photo uploaded yet" style="max-width: 100%; display: none;" />
        </div>

        <div id="status-message"></div>
        <button id="close-button" class="close-button">Close</button>
    </div>

    <script src="../utils/api.js"></script>
    <script src="popup.js"></script>
</body>

</html>
