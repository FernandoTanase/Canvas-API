<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <title>Upload PDF to SharePoint using Microsoft Graph</title>
    <script src="msal-browser.min.js"></script>
  </head>
  <body>
    <h1>CANVAS NOTE HELPER</h1>
    <h2>Upload PDF to SharePoint using Microsoft Graph</h2>

    <button onclick="signIn()">üîê Sign in with Microsoft</button><br /><br />

    <label
      >Choose PDF:
      <input type="file" id="fileInput" accept="application/pdf" />
    </label>
    <br />
    <br />

    <!-- View Tab -->
    <div id="view-tab-content" class="tab-content">
      <h2>Uploaded File</h2>
      <img
        id="uploaded-image"
        src=""
        alt="No file uploaded yet"
        style="max-width: 100%; display: none"
      />
    </div>

    <script>
      const viewTabContent = document.getElementById("view-tab-content");
      fileInput.addEventListener("change", function (event) {
        uploadedFile = event.target.files[0];
        viewTabContent.innerHTML = "<h2>Uploaded File</h2>";
        if (!uploadedFile) {
          viewTabContent.innerHTML += "<p>No file has been uploaded yet.</p>";
          return;
        }
        const fileType = uploadedFile.type;
        if (fileType.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(uploadedFile);
          img.alt = uploadedFile.name;
          img.style.maxWidth = "100%";
          viewTabContent.appendChild(img);
        } else if (uploadedFile.name.toLowerCase().endsWith(".pdf")) {
          const obj = document.createElement("object");
          obj.data = URL.createObjectURL(uploadedFile);
          obj.type = "application/pdf";
          obj.width = "100%";
          obj.height = "500px";
          viewTabContent.appendChild(obj);
        } else if (fileType.startsWith("video/")) {
          const video = document.createElement("video");
          video.controls = true;
          video.width = 320;
          video.height = 240;
          video.src = URL.createObjectURL(uploadedFile);
          viewTabContent.appendChild(video);
        } else {
          viewTabContent.innerHTML +=
            "<p>Preview not available for this file type.</p>";
        }
      });
    </script>

    <label
      >Folder name (will be created if it doesn‚Äôt exist):
      <input type="text" id="folderInput" placeholder="Folder Name" /> </label
    ><br /><br />

    <button onclick="uploadToSharePoint()">üì§ Upload PDF</button>

    <!--Sharing Tab-->
    <div id="share-tab" class="tab-content active">
      <div id="sharing-section"></div>
      <select id="folder-select">
        <option value="">Select a Folder</option>
      </select>
      <select id="file-select">
        <option value="">Select a File</option>
      </select>
      <input type="text" id="receiver" placeholder="Enter a valid email" />
      <button id="share-button">Share</button>
    </div>


    <script>
      const fileId = document.getElementById("file-select");
      const folderId = document.getElementById("folder-select");
      const email = document.getElementById("receiver");

      async function shareFileOrFolder(fileId, folderId, email) {
        try {
          const accessToken = await getAccessToken(); // Get the access token
          let itemId = null;
          let itemType = null;

          if (fileId) {
            itemId = fileId;
            itemType = "file";
          } else if (folderId) {
            itemId = folderId;
            itemType = "folder";
          } else {
            showStatus("Please select a file or folder to share.", "error");
            return;
          }

          const shareUrl = `https://graph.microsoft.com/v1.0/me/drive/items/${itemId}/createLink`; // The createLink API

          const sharePayload = {
            type: "edit",
            scope: "anyone",
            recipients: [{ email }],
          };

          const shareResponse = await fetch(shareUrl, {
            method: "POST", //  Use POST to create the link
            headers: {
              Authorization: `Bearer ${accessToken}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify(sharePayload), //  Send the sharing details in the body
          });

          //  ... (Error handling and response processing)
        } catch (error) {
          //  ... (Error handling)
        }
      }
    </script>

    <p id="status"></p>

    <script>
      const clientId = "42d4bf53-30f7-4522-ba5e-83a5dff792d6";
      const tenantId = "2b30530b-69b6-4457-b818-481cb53d42ae";
      const sharepointSite = "luky.sharepoint.com";
      const sitePath = "/sites/CS498T1";

      let accessToken = "";
      let siteId = "";
      let driveId = "";

      const msalConfig = {
        auth: {
          clientId,
          authority: `https://login.microsoftonline.com/${tenantId}`,
        },
      };

      const msalInstance = new msal.PublicClientApplication(msalConfig);

      async function signIn() {
        try {
          const result = await msalInstance.loginPopup({
            scopes: ["Files.ReadWrite.All", "Sites.ReadWrite.All"],
            prompt: "select_account",
          });
          const token = await msalInstance.acquireTokenSilent({
            scopes: ["Files.ReadWrite.All", "Sites.ReadWrite.All"],
            account: result.account,
          });

          accessToken = token.accessToken;
          document.getElementById("status").innerText = "‚úÖ Logged in!";
          await getSiteAndDriveIds();
        } catch (err) {
          console.error("Login error:", err);
          document.getElementById("status").innerText = "‚ùå Login failed.";
        }
      }

      async function getSiteAndDriveIds() {
        const headers = { Authorization: `Bearer ${accessToken}` };
        const siteResp = await fetch(
          `https://graph.microsoft.com/v1.0/sites/${sharepointSite}:${sitePath}`,
          { headers }
        );
        siteId = (await siteResp.json()).id;

        const driveResp = await fetch(
          `https://graph.microsoft.com/v1.0/sites/${siteId}/drive`,
          { headers }
        );
        driveId = (await driveResp.json()).id;
      }

      async function uploadToSharePoint() {
        const file = document.getElementById("fileInput").files[0];
        const folderName = document.getElementById("folderInput").value.trim();

        if (!file || !folderName || !accessToken || !siteId || !driveId) {
          document.getElementById("status").innerText =
            "‚ùå Please log in and fill out all fields.";
          return;
        }

        const headers = {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json",
        };

        // Step 1: Create the folder if it doesn't exist
        const folderUrl = `https://graph.microsoft.com/v1.0/drives/${driveId}/root/children`;
        const folderPayload = {
          name: folderName,
          folder: {},
          "@microsoft.graph.conflictBehavior": "replace",
        };

        await fetch(folderUrl, {
          method: "POST",
          headers,
          body: JSON.stringify(folderPayload),
        });

        console.log(`üìÇ Folder '${folderName}' is ready.`);

        // Step 2: Upload the file to that folder
        const uploadUrl = `https://graph.microsoft.com/v1.0/drives/${driveId}/root:/${encodeURIComponent(
          folderName + "/" + file.name
        )}:/content`;

        const uploadResp = await fetch(uploadUrl, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
          body: file,
        });

        if (uploadResp.ok) {
          document.getElementById(
            "status"
          ).innerText = `‚úÖ Uploaded to '${folderName}/${file.name}'`;
          console.log(`‚úÖ Success! Uploaded to '${folderName}/${file.name}'`);
        } else {
          const err = await uploadResp.text();
          console.error("‚ùå Upload failed:", err);
          document.getElementById("status").innerText = "‚ùå Upload failed.";
        }
      }
    </script>
  </body>
</html>
